<div class="container-fluid col-lg-5">

  <h2>Please enter book credentials<h2>

    <!--- ng-modeÃ¶="callTitle" for controller -->
    <div class="form-group marg">
        <input id="isbn" class="form-control" type="text" placeholder="Title">
      </div>


      
  <div class="input-group form-group" ng-controller="addController">
      <input type="text"  placeholder="Author" ng-model="selectedAuthor.author" class="form-control" aria-label="...">
      <div class="input-group-btn" dropdown>
        <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle aria-expanded="false">Existing</button>
       <ul class="dropdown-menu dropdown-menu-right scrollable-menu" role="menu">
          <li ng-repeat="author in bookData">
            <a href="" ng-click="authorSelect($index)">{{author.author}}</a></li>
       </ul>
      </div><!-- /btn-group -->
  </div><!-- /input-group -->







<div class="input-group form-group" ng-controller="addController">
      <input type="text" placeholder="Genre" ng-model="selectedGenre.genre" class="form-control" aria-label="...">
      <div class="input-group-btn" dropdown>
        <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle aria-expanded="false">Existing</button>
        <ul class="dropdown-menu dropdown-menu-right scrollable-menu" role="menu">
          <li ng-repeat="genre in bookData">
            <a href="" ng-click="genreSelect($index)">{{genre.genre}}</a></li>
       </ul>
      </div><!-- /btn-group -->
  </div><!-- /input-group -->
    

  


    <div class="form-group marg">
        <input id="isbn" class="form-control" type="text" placeholder="ISBN">
      </div>

    <div class="form-group marg">
     <textarea class="form-control" id="data" rows="5" placeholder="Add book description here..."></textarea>
     </div>




<button type="add" class="btn btn-default col-lg-4">Add to database</button>

</div>
