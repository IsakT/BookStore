    <div class="input-group form-group">
          <input type="text" placeholder="Genre" ng-model="newBookData.genre" class="form-control" aria-label="...">
          <div class="input-group-btn" dropdown>
            <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle aria-expanded="false">Existing</button>
            <ul class="dropdown-menu dropdown-menu-right scrollable-menu" role="menu">
              <li ng-repeat="genre in bookData | orderBy: 'genre'">

        <div class="form-group marg">
            <input id="year" class="form-control" ng-model="newBookData.published"  type="text" placeholder="Published, ex. (2000-01-01)">
          </div>

        <div class="form-group marg">
            <input id="isbn" class="form-control" ng-model="newBookData.isbn" type="text" placeholder="ISBN">
          </div>

        <div class="form-group marg">
         <textarea class="form-control" id="data" ng-model="newBookData.description"  rows="5" placeholder="Add book description here..."></textarea>
         </div>




    <button type="add" class="btn btn-default" ng-click="save()">{{saveBtnText}}</button>
    <button ng-if="canDelete" type="remove" class="btn btn-default" ng-click="delete()">Remove from database</button>
    </div>
