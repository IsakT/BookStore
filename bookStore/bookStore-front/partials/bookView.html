<div class="container bookView">

	<div class="bookDiv">
	<section class="row">
  		<div class="col-xs-10 col-sm-10 col-md-12 col-lg-12 col-xs-offset-1 col-sm-offset-1 col-md-offset-0 col-lg-offset-0">
  			<div class="partialTitle">Books:</div>
  			<div class="center-panel panel panel-default bookViewPanel">
			  <!-- Default panel contents -->
			  
			  <div modal="opened" ng-include src="'partials/modalView.html'"></div>
			  <!-- Table -->
			  <table class="table bookTable">
			    	<thead>
			    		<tr>
			    			<th>Title</th>
			    			<th>Author</th>
			    			<th>Genre</th>
			    			<th>Details</th>			    			
			    		</tr>
			    	</thead>
			    	<tbody>
			    		<tr ng-repeat="book in bookData">
			    			<td>{{book.title}}</td>
			    			<td>{{book.author}}</td>
			    			<td>{{book.genre}}</td>
			    			<td><button type="button" id="{{book.id}}" class="btn btn-default" data-toggle="modal" data-target="#myModal" ng-click="getBookId(book.id)">
			  						Book Details
								</button>
							</td>
			    		</tr>
			    	</tbody>
			  </table>


			</div>
		 </div>
	</section>	
</div>
</div>
